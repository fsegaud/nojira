	<head>
		<style>
			body {font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif;}
			a.shortcut:link {color: #153B62; background-color: #e0f0ff; border: 1px solid #153B62; border-radius: 4px; text-decoration: none; padding: 0px 4px 0px 4px; font-size: 12px;}
			a.shortcut:visited {color: #153B62; background-color: #e0f0ff; border: 1px solid #153B62; border-radius: 4px; text-decoration: none; padding: 0px 4px 0px 4px; font-size: 12px;}
			a.shortcut:hover {color: #153B62; background-color: #d0e0ff; border: 1px solid #153B62; border-radius: 4px; text-decoration: none; padding: 0px 4px 0px 4px; font-size: 12px;}
			a.shortcut:active {color: #153B62; background-color: #d0e0ff; border: 1px solid #153B62; border-radius: 4px; text-decoration: none; padding: 0px 4px 0px 4px; font-size: 12px;}		
			table tr td {padding-left: 8px; padding-right: 8px;}
			table.logs thead tr td {font-weight: bold;}
			table.logs tr:nth-child(even) {background: #F0F0F0;}
			table.logs tr:nth-child(odd) {background: #FFFFFF;}
			table.logs tr td.info {color: #4080f0;}
			table.logs tr td.warning {color: #ffb000;}
			table.logs tr td.error {color: #ff0000;}
			img#logo {vertical-align: middle;}
			span#title {color:#153B62; font-size:70px; font-weight: bolder; vertical-align:middle; letter-spacing:-4px; text-decoration: underline;}
			div#error {color: red; background-color: #ffe0e0; border: 1px solid red; border-radius: 4px; width:462px; margin: 4px 0px; padding: 6px 12px 6px 12px;}
			div#footer {font-size: 10px;}
		</style>
